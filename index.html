<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinDash | Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 300px;
        margin: 100px auto;
    }
    input[type="text"], input[type="password"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Financial Dashboard</h1>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
    <p id="error" style="color: red; display: none;">Invalid username or password.</p>
    <footer>
        <p>Made with ❤️ by <b>Findash</b> Team.</p>
    </footer>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get input values
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Your login validation logic (replace this with your actual validation)
        if (username === "Ruthik" && password === "Ruthik2004") {
            // Redirect to dashboard or perform further actions
            alert("Login successful!");
            window.location.href = "dashboard.html";
        } else {
            // Display error message
            document.getElementById("error").style.display = "block";
        }
    });
</script>
</body>
</html>
